            <h2>Edit link</h2>
            <div class="txp-form-field edit-link-name">
                <div class="txp-form-field-label"><label for="linkname">Title</label></div>
                <div class="txp-form-field-value"><input id="linkname" name="linkname" type="text" size="32" value="Txp Resources"></div>
            </div>
            <div class="txp-form-field edit-link-sort">
                <div class="txp-form-field-label"><label for="linksort">Sort value&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></label></div>

            </div>
            <div class="txp-form-field edit-link-url">
                <div class="txp-form-field-label"><label for="url">URL&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></label></div>
                <div class="txp-form-field-value"><input id="url" name="url" type="text" size="32" value="http://textpattern.org/"></div>
            </div>
            <div class="txp-form-field edit-link-category">
                <div class="txp-form-field-label"><label for="link_category">Category&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></label></div>
                <div class="txp-form-field-value">
                    <select id="link_category" name="category">
                        <option value="">&#160;</option>
                        <option value="textpattern" selected="selected">Textpattern</option>
                    </select>
                    <a class="txp-option-link" href="#">Edit</a>
                </div>
            </div>
            <div class="txp-form-field txp-form-field-textarea edit-link-name">
                <div class="txp-form-field-label"><label for="link_description">Description&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></label></div>
                <div class="txp-form-field-value"><textarea id="link_description" name="description" cols="64" rows="4"></textarea></div>
            </div>
            <p class="txp-edit-actions">
                <a class="txp-button" href="../content-link.html">Cancel</a>
                <input class="publish" type="submit" value="Save">
            </p>
